version: '3.9'
services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    ports: 
      - 3000:3000
    depends_on:
      - postgres
    env_file:
      - .env
    
    
  postgres:
    container_name: my-domains-db
    image: postgres:latest
    restart: always
    ports:
      - 5431:5432
    env_file:
      - .env
    volumes:
      - postgres:/var/lib/postgresql/data

  

volumes:
  postgres:
    name: my-domains-db
